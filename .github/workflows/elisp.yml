name: Check / EmacsLisp

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 27.1
          - 28.1
          # - 29.1
          - snapshot
        ignore_warnings:
          - true
        include:
          - emacs_version: snapshot
            ignore_warnings: false

    steps:
      - uses: actions/checkout@v3

      - uses: purcell/setup-emacs@v4.0
        with:
          version: ${{ matrix.emacs_version }}

      - name: Run tests
        run: make test
